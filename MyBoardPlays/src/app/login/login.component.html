<div class="container py-5">

    <form action="" class="mx-auto" #form="ngForm" (ngSubmit)="login(form)">

        <h1 class="mb-5 text-center">Inicio de sesión</h1>

        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" [(ngModel)]="creds.email">
        </div>

        <div class="mb-3">
          <label for="password">Contraseña</label>
          <input type="password" name="pass" id="pass" class="form-control" [(ngModel)]="creds.pass">
        </div>

        <div class="d-grid">
          <button class="btn btn-lg btn-primary">Acceder</button>
        </div>

    </form>

</div>
