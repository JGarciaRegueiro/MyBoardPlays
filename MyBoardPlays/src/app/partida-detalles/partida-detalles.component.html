<div class="contenedor-main container-sm col-md-3 mx-auto">
    <div class="card">
    <div class="card-header">
    <h3 class="text-center">Detalles de la Partida</h3>
   </div>
    <div class="card shadow rounded">
      <div class="card-body">
        <div>
          <div>
            <label><b>ID : </b>{{ partida.id }}</label>
          </div>
          <hr class="custom-hr">
          <div>
            <label><b>Creador : </b>{{ partida.creador }}</label>
          </div>
          <hr class="custom-hr">
          <div>
            <label><b>Ubicación : </b>{{ partida.ubicacion }}</label>
          </div>
          <hr class="custom-hr">
          <div>
            <label><b>Fecha : </b>{{ partida.fecha }}</label>
          </div>
          <hr class="custom-hr">
          <div>
            <label><b>Juego : </b>{{ partida.juego?.nombre }}</label>
          </div>
          <hr class="custom-hr">
          <div>
            <label><b>Duración : </b>{{ partida.duracion }}</label>
          </div>
          <hr class="custom-hr">
        </div>
        <button
          type="text"
          class="btn btn-secondary me-3"
          routerLink="/lista-partidas"
          style="font-weight: bold"
        >
          Volver
        </button>
      </div>
      </div>
    </div>
  </div>
