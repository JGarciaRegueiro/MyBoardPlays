<div class="contenedor__miCuenta--contenido">
    <div class=contenedor__imagen>
        <img src="assets/img/upload-image.png" alt="upload-image" class="imagen">
        <ul class="menu">
            <li><a routerLink="/mi-cuenta" routerLinkActive="active">Editar Perfil</a></li><br>
            <li><a href="lista-juegos">Mis Juegos</a></li><br>
            <li><a href="lista-partidas">Mis Partidas</a></li><br>
            <li><a href="#">Mis Estadísticas</a></li><br>
            <!-- <li class="hidden"><a (click)="eliminarUsuario(usuario.id)" style="cursor: pointer ;">Eliminar Cuenta</a></li><br> -->
            <li  class="hidden"><a (click)="confirmarCerrarSesion()" style="cursor: pointer ;">Cerrar Sesión</a></li><br>
        </ul>
    </div>
    <div class=contenedor__imagen2>
        <form class="form2" (ngSubmit)="modificarUsuario(usuario)">
            <legend>EDITAR PERFIL</legend>
            <br><br><br><br><br><br><br><br><br>
            <div class="contenido--form">
                <div class="row">
                    <label for="id">Id:</label>
                    <input class="form__input" type="text" name="id" placeholder="{{ usuario.id }}" required disabled>
                </div>
                <div class="row">
                    <label for="nombre">Nombre:</label>
                    <input class="form__input" type="text" name="nombre" [value]="usuario.nombre" required [(ngModel)]="usuario.nombre">
                </div>
                <div class="row">
                    <label for="email">Email:</label>
                    <input class="form__input" type="text" name="email"   [value]="usuario.email" required [(ngModel)]="usuario.email">
                </div>
                <div class="row">
                    <label for="pass">Password:</label>
                    <input class="form__input" type="text"  name="pass" [value]="usuario.pass" required [(ngModel)]="usuario.pass">
                </div>
                <div class="row">
                    <label for="fechaAlta">Fecha de Alta:</label>
                    <input class="form__input" type="date" name="fechaAlta" [value]="usuario.fechaAlta" required [(ngModel)]="usuario.fechaAlta">
                </div>
            </div>
            <p><input class="button button__action" type="submit" value="Guardar"></p>
        </form>
    </div>

</div>
